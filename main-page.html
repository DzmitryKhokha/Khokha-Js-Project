<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main-page</title>
  <link rel="stylesheet" href="main-page.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap');
</style>
<body>
  <audio autoplay loop>
    <source src="audio/sound.mp3" type="audio/mpeg">
  </audio>
  <div class="wrapper" id="wrapper">
    <div class="main-menu">
      <button class="button">New Game</button>
      <button class="button">Rules</button>
      <button class="button">Records</button>
      <button class="button">About Game</button>
    </div>
    <div class="container">
      <div class="logo">
        <figure>
          <img src="/img/main-page-background-4.png" alt="frogger" class="frog">
        </figure>
      </div>
    </div>
  </div>
  <script src="main-page.js"></script>
</body>
</html>
