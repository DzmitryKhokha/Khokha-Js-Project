<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Main-page</title>
  <link rel="stylesheet" href="main-page.css">
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap');
</style>
<body>
<audio id="sound" autoplay src="../audio/sound.mp3"></audio>
  <div class="wrapper" id="wrapper">
    <div class="main-menu">
      <button class="btn" id="new-game">New Game</button>
      <button class="btn" id="rules" onclick="goToRules()">Rules</button>
      <button class="btn" id="records" onclick="gotoRecords()">Records</button>
      <button class="btn" id="about-game" onclick="goToAboutGame()">About Game</button>
    </div>
    <div class="container">
      <div class="logo">
        <figure>
          <img src="/img/main-page-background-4.png" alt="frogger" class="frog">
        </figure>
      </div>
    </div>
  </div>

  <script src="main-page.js"></script>
</body>
</html>
